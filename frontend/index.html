<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Horse Breeding App</title>
</head>
<body>
  <div class="container">
    <h1>Horse Breeding App</h1>
    <div id="new-horse-container">
      <form id="new-horse-form">
        <label for="new-barn-name">Barn name:</label><br>
        <input type="text" name="new-barn-name" id="new-barn-name"><br>
        <label for="new-registered-name">Registered name:</label><br>
        <input type="text" name="new-registered-name" id="new-registered-name"><br>
        <label for="new-sire">Sire:</label><br>
        <input type="text" name="new-sire" id="new-sire"><br>
        <label for="new-dam">Dam:</label><br>
        <input type="text" name="new-dam" id="new-dam"><br>
        <label for="new-dob">DOB:</label><br>
        <input type="text" name="new-dob" id="new-dob"><br>
        <label for="new-color">Color:</label><br>
        <input type="text" name="new-color" id="new-color"><br>
        <label for="new-pattern-type">Pattern Type:</label><br>
        <input type="text" name="new-pattern-type" id="new-pattern-type"><br>
        <label for="new-pedigree">Pedigree:</label><br>
        <input type="text" name="new-pedigree" id="new-pedigree"><br>
        <label for="new-registration">Registration:</label><br>
        <input type="text" name="new-registration" id="new-registration"><br>
        <label for="new-tested">Tested:</label><br>
        <input type="text" name="new-tested" id="new-tested"><br>
        <label for="new-tobiano-gene">Tobiano Gene:</label><br>
        <input type="text" name="new-tobiano-gene" id="new-tobiano-gene"><br>
        <label for="new-photo">Photo:</label><br>
        <input type="text" name="new-photo" id="new-photo"><br><br>
        <input type="submit" value="Save horse">
      </form>
    </div>   
    <div id="horses-container">
    <h2>My Mares</h2>
      <div id="horses-content">
        <!-- Horse Grid -->
        <div class="grid hide">
          <div class="span-col-2">
            <p class="photo"></p>
            <p class="barn-name"></p>
            <p class="registered-name"></p>
          </div>
          <div class="sire"></div>
          <div class="color"></div>
          <div class="dam"></div>
          <div class="pattern-type"></div>
          <div class="pedigree"></div>
          <div class="tested"></div>
          <div class="registration"></div>
          <div class="tobiano-gene"></div>
          <div class="span-col-2" class="offsprings">Offspring: </div>
        </div>
        <button class="delete-horse" data-id="">Delete Horse</button>
      </div>

      <div id="horse-show">
        <div id = "test-new-horse">

        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="src/components/horse.js"></script>
  <script type="text/javascript" src="src/adapters/HorsesAdapter.js"></script>
  <script type="text/javascript" src="src/components/horses.js"></script>
  <script type="text/javascript" src="src/components/app.js"></script>
  <script src="src/index.js"></script>
</body>
</html>

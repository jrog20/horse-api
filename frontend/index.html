<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Horse Breeding App</title>
</head>
<body>
  <div class="container">
    <h1>Horse Breeding App</h1>
    <div id="new-horse-container">
      <form id="new-horse-form">
        <input type="text" name="new-barn-name" id="new-barn-name">
        <input type="submit" value="Save horse">
      </form>
    </div>    
    <div id="horses-content">
      <h2>My Mares</h2>
      <!-- New code -->
      <div class="grid">
        <div class="span-col-2">
          <p id="photo">Photo</p>
          <p id="barn-name">Barn Name: </p>
          <p id="registered-name">Registered Name: </p>
        </div>
        <div id="sire">Sire: </div>
        <div id="color">Color: </div>
        <div id="dam">Dam: </div>
        <div id="pattern-type">Pattern Type: </div>
        <div id="pedigree">Pedigree (links to pedigree page)</div>
        <div id="tested">Tested: </div>
        <div id="registration">Registration: </div>
        <div id="tobiano-gene">Tobiano Gene: </div>
        <div class="span-col-2" id="offspring">Offspring: </div>
      </div>

      <ul id="horses-container">

      </ul>
      <div id="horse-show">

      </div>
    </div>
  </div>
  <script type="text/javascript" src="src/components/horse.js"></script>
  <script type="text/javascript" src="src/adapters/HorsesAdapter.js"></script>
  <script type="text/javascript" src="src/components/horses.js"></script>
  <script type="text/javascript" src="src/components/app.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
